<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Menu</title>
		<link href="/medicalFinal.css" rel="stylesheet" />
	</head>
	<body>
		<ul>
  			<li><a th:href="@{/}">Home</a></li>
  			<li><a href="/addPatientProfile">Add a New Patient</a></li>
  			<li><a href="/viewAllPatientProfiles">View All Patients</a></li>
  			<li><a href="/addAppointment">Make an Appointment</a></li>
  			<li><a href="/viewAppointments">View All Appointments</a></li>
		</ul>
		<br /><br />

		<h1>Update Patient Info.</h1>
		<p>Please update any information as needed.</p>
		<form action="#" th:action="@{/update/{patientID}(patientID=${patientProfile.patientID})}" th:object="${patientProfile}" method="post">
			<label for="firstName">First Name: </label>
			<input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName" maxlength="50" required>
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			<br />
			<label for="lastName">Last Name: </label>
			<input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName" maxlength="50" required>
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			<br />
			<label for="birthdate">Birthday: </label>
			<input type="date" th:field="*{birthdate}" id="birthdate" placeholder="birthdate" min="1900-12-31" required> 
			<span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
			<br />
			<label for="email">Email: </label>
			<input type="email" th:field="*{email}" id="email" placeholder="Email" maxlength="100" required>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<br />
			<label for="phone">Phone Number: </label>
			<input type="tel" th:field="*{phone}" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> Format: XXX-XXX-XXXX
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
			<br />
			<input type="submit" value="Update Profile">
		</form>
	</body>
</html>
