<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Menu</title>
		<link href="/medicalFinal.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Update Patient Info.</h1>
		<p>Please update any information as needed.</p>
		<form action="#" th:action="@{/update/{patientID}(patientID=${patientProfile.patientID})}" th:object="${patientProfile}" method="post">
			<label for="firstName">First Name: </label>
			<input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			<br />
			<label for="lastName">Last Name: </label>
			<input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			<br />
			<label for="birthdate">Birthday: </label>
			<input type="text" th:field="*{birthdate}" id="birthdate" placeholder="birthdate">
			<span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
			<br />
			<label for="email">Email: </label>
			<input type="text" th:field="*{email}" id="email" placeholder="Email">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<br />
			<label for="phone">Phone Number: </label>
			<input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
			<br />
			<input type="submit" value="Update PersonProfile">
		</form>
		
		<br/>
		<br/>
		<a th:href="@{/}">Home</a>
		<br/>
		<br/>
		<a href="/viewAllPatientProfiles">View All Patients</a>
	</body>
</html>
