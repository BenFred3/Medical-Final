<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>View Appointments Profile</title>
		<link href="/medicalFinal.css" rel="stylesheet" />
	<body>
		<ul>
  			<li><a th:href="@{/}">Home</a></li>
  			<li><a href="/addPatientProfile">Add a New Patient</a></li>
  			<li><a href="/viewAllPatientProfiles">View All Patients</a></li>
  			<li><a href="/addAppointment">Make an Appointment</a></li>
  			<li><a href="/viewAppointments" class="active">View All Appointments</a></li>
		</ul>
		<br /><br />

		<h1>Patient Appointments</h1>
		<form>
			<table>
				<tr>
					<td> Doctor First Name</td>
					<td> Doctor Last Name </td>
					<td> Doctor Email </td>
					<td> Doctor Phone Number </td>
					<td> Appointment Date and Time </td>
					<td> Edit Info.</td>
					<td> Delete Info.</td>
				</tr>
				<tr th:each="currentAppointments : ${appointments}">
					<td th:text="${currentAppointments.doctorProfile.firstName}" />
					<td th:text="${currentAppointments.doctorProfile.lastName}" />
					<td th:text="${currentAppointments.doctorProfile.email}" />
					<td th:text="${currentAppointments.doctorProfile.phone}" />
					<td th:text="${currentAppointments.dateTime}" />
					<td><a th:href="@{/editAppointments/{id}(id=${currentAppointments.id})}">Edit</a></td>
					<td><a th:href="@{/deleteAppointments/{patientProfile}(id=${currentAppointments.id})}">Delete</a></td>
				</tr>
			</table>
		</form>
	</body>
</html>
