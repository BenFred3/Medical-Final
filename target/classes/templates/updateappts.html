<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Menu</title>
		<link href="/medicalFinal.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Update Appointment Info.</h1>
		<p>Please update any information as needed.</p>
		<form action="#" th:action="@{/updateappts/{id}(id=${appointments.id})}" th:object="${appointments}" method="POST">
			
			Date/Time: <input type="datetime-local" name="dateTimeInput" id="dateTimeInput" size="35" required> <br />
			Doctor: <select th:field="*{doctorProfile}">
			   <option th:each="doc:${docDrop}" th:value="${doc.doctorID}" th:text="${doc.firstName +' '+ doc.lastName}"></option>
			</select><br />
			<input type="hidden" id="dateTime" name="dateTime" />
			<input onclick="formatDateTime()" type="submit" value="Update Appointment">
			<input readonly type="hidden" name="patientProfile" id="patientProfile" th:value="${appointments.patientProfile.patientID}" size="35" maxlength="50"> <br />
		</form>
		<script>
			function formatDateTime() 
			{
				var x = document.getElementById("dateTimeInput").value;
				var y = x.split('T')[0] + ' ' + x.split('T')[1] + ':00';
				document.getElementById("dateTime").value = y;
			}
		</script>
		
		<br/>
		<br/>
		<a th:href="@{/}">Home</a>
		<br/>
		<br/>
		<a href="/viewAllPatientProfiles">View All Patients</a>
	</body>
</html>
