<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Patient Profile</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentPatient : ${patientProfiles}">
				<td th:text="${currentPatient.patientID}" />
				<td th:text="${currentPatient.firstName}" />
				<td th:text="${currentPatient.lastName}" />
				<!--<td th:text="${currentPatient.birthdate}" /> -->
				<td th:text="${currentPatient.email}" />
				<!--<td th:text="${currentPatient.phone}"/> -->
				<td><a th:href="@{/edit/{pateintID}(patientID=${currentPatient.patientID})}">Edit</a></td>
				<td><a th:href="@{/delete/{patientID}(patientID=${currentPatient.patientID})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<br /><a href="../addPatientProfile">Add a new Patient Profile</a>
</body>
</html>
