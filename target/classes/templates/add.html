<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Adding Patient to the Database</title>
		<link href="/medicalFinal.css" rel="stylesheet" />
	</head>
	<body>
		<ul>
  			<li><a th:href="@{/}">Home</a></li>
  			<li><a href="/addPatientProfile" class="active">Add a New Patient</a></li>
  			<li><a href="/viewAllPatientProfiles">View All Patients</a></li>
  			<li><a href="/addAppointment">Make an Appointment</a></li>
  			<li><a href="/viewAppointments">View All Appointments</a></li>
		</ul>
		<br /><br />
		
		<h1>Adding a New Patient</h1>
		<p> Please enter in the patient's information here. </p>
		<input type = "text" style = "display:none" name = "messageText" size = "60" id = "messageText" readonly>
		<form name="addForm" th:object="${newPatientProfile}" th:action="@{/addPatientProfile}" method ='POST'>
			First Name: <input type="text" name="firstName" id="firstName" size="35" maxlength="50" required> <br />
			Last Name: <input type="text" name="lastName" id="lastName" size="35" maxlength="50" required> <br />
			Birthday: <input type="date" name="birthdate" size="20" min="1900-12-31" required> <br />
			Email: <input type="email" name="email" id="email" maxlength="100" size="20" required> <br />
			Phone Number: <input type="tel" name="phone" id="phone" size="20" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> Format: XXX-XXX-XXXX <br />
			<input name="submit" type="submit" value="submit" />
		</form>
	</body>
</html>
